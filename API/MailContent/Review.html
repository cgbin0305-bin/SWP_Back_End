<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Add some basic styling to your email */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Thank You for Using Our Service</h1>
      <p>Dear GuestName,</p>
      <p>
        We hope you had a great experience with our worker, and your job has
        been successfully completed. Your satisfaction is important to us, and
        we would like to hear your feedback.
      </p>
      <p>Click the button below to submit a review and share your thoughts:</p>
      <a href="[url_review]" target="_blank">
        <button class="button">Submit a Review</button>
      </a>
    </div>
  </body>
</html>
