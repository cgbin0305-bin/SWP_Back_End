<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Inline CSS for styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      p {
        color: #666;
      }
      .otp-code {
        font-size: 24px;
        font-weight: bold;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>OTP Code for Password Reset</h1>
      <p>Dear User,</p>
      <p>Your OTP code for password reset is:</p>
      <p class="otp-code">[OTP_CODE]</p>
      <!-- Replace with the actual OTP code -->
      <p>
        Please use this code to reset your password. This code will expire in a
        short time.
      </p>
    </div>
  </body>
</html>
